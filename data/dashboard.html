<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard - Permanent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .last-update {
            font-size: 1.1em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .sensor-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .sensor-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .data-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .data-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
        }

        .data-unit {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background-color: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .status-offline {
            background-color: #ff4757;
            box-shadow: 0 0 10px #ff4757;
        }

        .error-message {
            text-align: center;
            color: #ff4757;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .auto-refresh-info {
            text-align: center;
            opacity: 0.7;
            font-size: 0.9em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .sensor-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ± Grow Room Dashboard</h1>
            <div class="last-update" id="lastUpdate">
                Lade Daten...
            </div>
        </div>

        <div class="sensor-grid">
            <!-- BlÃ¼tezelt -->
            <div class="sensor-card">
                <div class="sensor-title">
                    <span class="status-indicator" id="bluetezelt-status"></span>
                    BlÃ¼tezelt
                </div>
                <div class="sensor-data">
                    <div class="data-item">
                        <div class="data-label">Temperatur</div>
                        <div class="data-value" id="bluetezelt-temp">--</div>
                        <div class="data-unit">Â°C</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Luftfeuchtigkeit</div>
                        <div class="data-value" id="bluetezelt-humidity">--</div>
                        <div class="data-unit">%</div>
                    </div>
                </div>
            </div>

            <!-- Anzuchtszelt -->
            <div class="sensor-card">
                <div class="sensor-title">
                    <span class="status-indicator" id="anzuchtszelt-status"></span>
                    Anzuchtszelt
                </div>
                <div class="sensor-data">
                    <div class="data-item">
                        <div class="data-label">Temperatur</div>
                        <div class="data-value" id="anzuchtszelt-temp">--</div>
                        <div class="data-unit">Â°C</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Luftfeuchtigkeit</div>
                        <div class="data-value" id="anzuchtszelt-humidity">--</div>
                        <div class="data-unit">%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="auto-refresh-info">
            Dashboard aktualisiert sich alle 10 Sekunden automatisch
        </div>
    </div>

    <script>
        let lastDataCheck = 0;
        
        async function loadSensorData() {
            try {
                // BlÃ¼tezelt Daten laden
                const bluetezeltResponse = await fetch('/api/measurements/bluetezelt');
                const bluetezeltData = await bluetezeltResponse.json();
                
                // Anzuchtszelt Daten laden  
                const anzuchtszeltResponse = await fetch('/api/measurements/aufzuchtszelt');
                const anzuchtszeltData = await anzuchtszeltResponse.json();
                
                updateDisplay('bluetezelt', bluetezeltData);
                updateDisplay('anzuchtszelt', anzuchtszeltData);
                
                // Update-Zeit anzeigen
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    `Letzte Aktualisierung: ${now.toLocaleString('de-DE')}`;
                    
            } catch (error) {
                console.error('Fehler beim Laden der Daten:', error);
                document.getElementById('lastUpdate').textContent = 
                    `Fehler beim Laden der Daten - ${new Date().toLocaleString('de-DE')}`;
            }
        }
        
        function updateDisplay(zeltType, data) {
            const tempElement = document.getElementById(`${zeltType}-temp`);
            const humidityElement = document.getElementById(`${zeltType}-humidity`);
            const statusElement = document.getElementById(`${zeltType}-status`);
            
            if (data && data.length > 0) {
                // Neueste Daten nehmen
                const latestData = data[data.length - 1];
                
                // ÃœberprÃ¼fen ob Daten aktuell sind (weniger als 5 Minuten alt)
                const dataTime = new Date(latestData.timestamp);
                const now = new Date();
                const ageMinutes = (now - dataTime) / (1000 * 60);
                
                if (ageMinutes < 5) {
                    tempElement.textContent = latestData.temperature.toFixed(1);
                    humidityElement.textContent = latestData.humidity.toFixed(1);
                    statusElement.className = 'status-indicator status-online';
                } else {
                    tempElement.textContent = latestData.temperature.toFixed(1);
                    humidityElement.textContent = latestData.humidity.toFixed(1);
                    statusElement.className = 'status-indicator status-offline';
                }
            } else {
                tempElement.textContent = '--';
                humidityElement.textContent = '--';
                statusElement.className = 'status-indicator status-offline';
            }
        }
        
        // Initial laden
        loadSensorData();
        
        // Alle 10 Sekunden aktualisieren
        setInterval(loadSensorData, 10000);
        
        // Sofortige Aktualisierung wenn Seite wieder fokussiert wird
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadSensorData();
            }
        });
    </script>
</body>
</html>
