name: Deploy to Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST DEPLOY_PATH=$DEPLOY_PATH bash -s <<'ENDSSH'
            set -e

            echo "ðŸš€ Starting deployment..."

            # Navigate to deployment directory
            cd $DEPLOY_PATH

            # Pull latest changes
            echo "ðŸ“¦ Pulling latest code..."
            git pull origin master

            # Navigate to data directory where Node.js app is located
            cd data

            # Install dependencies
            echo "ðŸ“¦ Installing Node.js dependencies..."
            npm install --silent

            # Restart the Node.js service
            echo "â™»ï¸  Restarting raspberry-server service..."
            sudo systemctl restart raspberry-server

            # Check service status
            sudo systemctl status raspberry-server --no-pager || echo "âš ï¸  Service status check failed"

            echo "âœ… Deployment completed successfully!"
          ENDSSH

      - name: Deployment status
        if: success()
        run: echo "âœ… Application deployed successfully!"

      - name: Deployment failed
        if: failure()
        run: echo "âŒ Deployment failed. Check logs for details."
